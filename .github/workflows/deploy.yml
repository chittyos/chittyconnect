name: Deploy ChittyConnect

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-chittyconnect
  cancel-in-progress: true

jobs:
  ###########################################################################
  # 0. Fetch ephemeral deploy creds from ChittyConnect
  ###########################################################################
  chitty-creds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch ChittyConnect ephemeral credentials
        env:
          API_KEY: ${{ secrets.CHITTYCONNECT_API_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${API_KEY:-}" ]; then
            echo "‚ùå CHITTYCONNECT_API_KEY is not set in repository secrets." >&2
            echo "If ChittyAuth provisions this dynamically, ensure that job runs earlier and exports API_KEY via GITHUB_ENV or sets this secret." >&2
            exit 1
          fi
          # Fetch ephemeral creds
          RESP=$(curl -fsS -H "Authorization: Bearer ${API_KEY}" https://connect.chitty.cc/credentials/deploy)
          # Parse tokens
          GITHUB_TOKEN=$(echo "$RESP" | jq -r '.github_token')
          NPM_TOKEN=$(echo "$RESP" | jq -r '.npm_token')
          if [ -z "$GITHUB_TOKEN" ] || [ -z "$NPM_TOKEN" ] || [ "$GITHUB_TOKEN" = "null" ] || [ "$NPM_TOKEN" = "null" ]; then
            echo "Invalid credentials response: $RESP" >&2
            exit 1
          fi
          {
            echo "github_token=$GITHUB_TOKEN"
            echo "npm_token=$NPM_TOKEN"
          } >> "$GITHUB_OUTPUT"

  ###########################################################################
  # 1. Deploy to Staging (auto-triggered on staging branch)
  ###########################################################################
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: chitty-creds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env staging

      - name: Health Check (Staging)
        run: |
          sleep 5
          echo "Checking /health..."
          curl -f https://chittyconnect-staging.chitty.workers.dev/health
          echo "Staging deployment healthy."

  ###########################################################################
  # 2. Deploy to Production (only on main branch)
  ###########################################################################
  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: chitty-creds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      ############################################################
      # 3. Strict OpenAPI Validation (local schema)
      ############################################################
      - name: Validate OpenAPI (local schema)
        run: |
          echo "Validating OpenAPI schema..."
          SPEC="openapi.json"
          if [ ! -f "$SPEC" ] && [ -f "public/openapi.json" ]; then
            SPEC="public/openapi.json"
            echo "Using fallback: $SPEC"
          fi
          if [ ! -f "$SPEC" ]; then
            echo "‚ùå Missing openapi.json (root) and fallback public/openapi.json"
            exit 1
          fi
          npx @redocly/cli lint "$SPEC"

      ############################################################
      # 4. Validate MCP Manifest Schema
      ############################################################
      - name: Validate MCP manifest
        run: |
          echo "Validating MCP manifest..."
          if [ ! -f mcp/manifest.json ]; then
            echo "‚ùå Missing mcp/manifest.json"
            exit 1
          fi
          if [ ! -f mcp/manifest.schema.json ]; then
            echo "‚ùå Missing mcp/manifest.schema.json"
            exit 1
          fi
          npx ajv validate -s mcp/manifest.schema.json -d mcp/manifest.json

      ############################################################
      # 5. Deploy
      ############################################################
      - name: Deploy to Production
        id: deploy_step
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üöÄ Deploying to production‚Ä¶"
          npx wrangler deploy --env production

      ############################################################
      # 6. Post-Deploy Health Checks + Auto-Rollback
      ############################################################
      - name: Post-Deploy Health Checks
        run: |
          sleep 5

          fail() {
            echo "‚ùå Health check failed ‚Äî rolling back..."
            npx wrangler deploy --env production --rollback
            exit 1
          }

          echo "Checking /health..."
          curl -f https://connect.chitty.cc/health || fail

          echo "Checking /openapi.json..."
          curl -f https://connect.chitty.cc/openapi.json || fail

          echo "Checking /mcp/manifest..."
          curl -f https://connect.chitty.cc/mcp/manifest || fail

          echo "‚úÖ All production endpoints verified."
