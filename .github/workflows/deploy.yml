name: Deploy ChittyConnect

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-chittyconnect
  cancel-in-progress: true

jobs:
  ###########################################################################
  # 0. Fetch ephemeral deploy creds from ChittyConnect
  ###########################################################################
  chitty-creds:
    runs-on: ubuntu-latest
    outputs:
      gh_token: ${{ steps.chitty.outputs.github_token }}
      npm_token: ${{ steps.chitty.outputs.npm_token }}
    steps:
      - name: Fetch ChittyConnect ephemeral credentials
        id: chitty
        uses: chittyos/chittyconnect-action@v1
        with:
          api_key: ${{ secrets.CHITTYCONNECT_API_KEY }}
          purpose: deploy

  ###########################################################################
  # 1. Deploy to Staging (runs automatically on staging branch)
  ###########################################################################
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: chitty-creds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env staging

      - name: Health Check (Staging)
        run: |
          sleep 5
          echo "Checking /health..."
          curl -f https://chittyconnect-staging.chitty.workers.dev/health
          echo "Staging deployment healthy."

  ###########################################################################
  # 2. Deploy to Production (only on main branch)
  ###########################################################################
  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: chitty-creds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate OpenAPI Exists
        run: |
          echo "Checking OpenAPI availability..."
          curl -f https://connect.chitty.cc/openapi.json || echo "OpenAPI validation deferred"

      - name: Deploy to Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env production

      - name: Post-Deploy Endpoint Health Checks
        run: |
          sleep 5

          echo "Checking /health..."
          curl -f https://connect.chitty.cc/health

          echo "Checking /openapi.json..."
          curl -f https://connect.chitty.cc/openapi.json

          echo "Checking /mcp/manifest..."
          curl -f https://connect.chitty.cc/mcp/manifest

          echo "âœ… All production endpoints verified."
