name: Deploy ChittyConnect

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-chittyconnect
  cancel-in-progress: true

jobs:
  ###########################################################################
  # 1. Deploy to Staging (auto-triggered on staging branch)
  ###########################################################################
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      ############################################################
      # Run D1 Migrations (Staging)
      ############################################################
      - name: Run D1 Migrations (Staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Running D1 migrations for staging..."
          if [ -d migrations ]; then
            for migration in migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "Applying $migration..."
                npx wrangler d1 execute chittyconnect-staging --file "$migration" || echo "Migration may already be applied, continuing..."
              fi
            done
          fi

      - name: Deploy to Staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env staging

      - name: Health Check (Staging)
        run: |
          sleep 5
          echo "Checking /health..."
          curl -f https://chittyconnect-staging.chitty.workers.dev/health
          echo "Checking discovery endpoint..."
          curl -f https://chittyconnect-staging.chitty.workers.dev/.well-known/chitty.json
          echo "‚úÖ Staging deployment healthy."

  ###########################################################################
  # 2. Deploy to Production (only on main branch)
  ###########################################################################
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      ############################################################
      # 3. Strict OpenAPI Validation (local schema)
      ############################################################
      - name: Validate OpenAPI (local schema)
        run: |
          echo "Validating OpenAPI schema..."
          SPEC="openapi.json"
          if [ ! -f "$SPEC" ] && [ -f "public/openapi.json" ]; then
            SPEC="public/openapi.json"
            echo "Using fallback: $SPEC"
          fi
          if [ ! -f "$SPEC" ]; then
            echo "‚ùå Missing openapi.json (root) and fallback public/openapi.json"
            exit 1
          fi
          npx @redocly/cli lint "$SPEC"

      ############################################################
      # 4. Validate MCP Manifest Schema (Optional)
      ############################################################
      - name: Validate MCP manifest
        run: |
          echo "Validating MCP manifest..."
          if [ ! -f mcp/manifest.json ]; then
            echo "‚ö†Ô∏è  mcp/manifest.json not found - skipping validation"
            exit 0
          fi
          if [ ! -f mcp/manifest.schema.json ]; then
            echo "‚ö†Ô∏è  mcp/manifest.schema.json not found - skipping validation"
            exit 0
          fi
          npx ajv validate -s mcp/manifest.schema.json -d mcp/manifest.json || echo "‚ö†Ô∏è  MCP manifest validation failed but continuing deployment"

      ############################################################
      # 5. Run D1 Migrations (Production)
      ############################################################
      - name: Run D1 Migrations (Production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Running D1 migrations for production..."
          if [ -d migrations ]; then
            for migration in migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "Applying $migration..."
                npx wrangler d1 execute chittyconnect-production --file "$migration" || echo "Migration may already be applied, continuing..."
              fi
            done
          fi

      ############################################################
      # 6. Deploy
      ############################################################
      - name: Deploy to Production
        id: deploy_step
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üöÄ Deploying to production‚Ä¶"
          npx wrangler deploy --env production

      ############################################################
      # 7. Post-Deploy Health Checks + Auto-Rollback
      ############################################################
      - name: Post-Deploy Health Checks
        run: |
          sleep 5

          fail() {
            echo "‚ùå Health check failed ‚Äî rolling back..."
            npx wrangler deploy --env production --rollback
            exit 1
          }

          echo "Checking /health..."
          curl -f https://connect.chitty.cc/health || fail

          echo "Checking discovery endpoint..."
          curl -f https://connect.chitty.cc/.well-known/chitty.json || fail

          echo "Checking /openapi.json..."
          curl -f https://connect.chitty.cc/openapi.json || fail

          echo "Checking /mcp/manifest..."
          curl -f https://connect.chitty.cc/mcp/manifest || fail

          echo "Verifying new context endpoints..."
          curl -f https://connect.chitty.cc/api/health || fail

          echo "‚úÖ All production endpoints verified."
