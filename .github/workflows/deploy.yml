name: Deploy Pipeline

on:
  push:
    branches:
      - main
      - staging

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npx prettier --check 'src/**/*.{js,ts,json}'

      - name: Run tests
        run: npm test

  deploy-staging:
    needs: lint-and-test
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env staging

      - name: Health Check
        run: |
          sleep 5
          curl -f https://chittyconnect-staging.chitty.workers.dev/health || exit 1

  deploy-production:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate OpenAPI
        run: |
          curl -f https://connect.chitty.cc/openapi.json || echo "Current deployment check"

      - name: Deploy to Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env production

      - name: Health Checks
        run: |
          sleep 5
          echo "Checking /health..."
          curl -f https://connect.chitty.cc/health || exit 1

          echo "Checking /openapi.json..."
          curl -f https://connect.chitty.cc/openapi.json || exit 1

          echo "Checking /mcp/manifest..."
          curl -f https://connect.chitty.cc/mcp/manifest || exit 1

          echo "âœ… All endpoints verified!"
