name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"

          # Check for conventional commit format
          if ! echo "$PR_TITLE" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore|ci)(\(.+\))?: .+"; then
            echo "‚ùå PR title must follow conventional commits format"
            echo "Examples:"
            echo "  feat: add new feature"
            echo "  fix(api): resolve auth issue"
            echo "  docs: update README"
            exit 1
          fi

          echo "‚úÖ PR title follows conventional commits"

      - name: Analyze file changes
        run: |
          echo "üìä Changed files:"
          git diff --name-only origin/${{ github.base_ref }}...HEAD

          echo ""
          echo "üìà Lines changed:"
          git diff --stat origin/${{ github.base_ref }}...HEAD

      - name: Check for TODOs/FIXMEs
        run: |
          if git diff origin/${{ github.base_ref }}...HEAD | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "‚ö†Ô∏è  New TODO/FIXME comments detected"
            git diff origin/${{ github.base_ref }}...HEAD | grep -E "^\+.*TODO|^\+.*FIXME"
          else
            echo "‚úÖ No new TODO/FIXME comments"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Bundle size check
        run: |
          echo "üì¶ Checking bundle size..."
          BUNDLE_SIZE=$(du -sh node_modules | cut -f1)
          echo "Current bundle size: $BUNDLE_SIZE"
          echo "‚úÖ Bundle size check complete"

      - name: Documentation check
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qE "^src/"; then
            echo "‚ö†Ô∏è  Source code changed - ensure documentation is updated"
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qE "\.md$"; then
              echo "‚úÖ Documentation files were updated"
            else
              echo "‚ö†Ô∏è  Consider updating documentation"
            fi
          else
            echo "‚úÖ No source changes requiring documentation updates"
          fi
