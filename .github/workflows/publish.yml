name: Publish Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@chittyos'

      - name: Configure npm for GitHub Packages
        run: |
          echo "@chittyos:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> ~/.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Pack validation (optional)
        run: npm pack --dry-run

      - name: Publish to GitHub Packages
        run: npm publish

  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check 1Password token presence
        id: check_op
        run: |
          if [ -n "${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}" ]; then
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read npm token from 1Password
        if: steps.check_op.outputs.has_token == 'true'
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          NPM_TOKEN: op://CODEX CLI SECRETS/p7fkefvzjqus56w2n25oi7kpvy/credential

      - name: Use Node.js
        if: steps.check_op.outputs.has_token == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@chittyos'

      - name: Configure npm for npmjs
        if: steps.check_op.outputs.has_token == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

      - name: Install dependencies
        if: steps.check_op.outputs.has_token == 'true'
        run: npm ci

      - name: Pack validation (optional)
        if: steps.check_op.outputs.has_token == 'true'
        run: npm pack --dry-run

      - name: Publish to npmjs
        if: steps.check_op.outputs.has_token == 'true'
        run: npm publish --access public
