name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npx prettier -c "src/**/*.{js,ts,json}"
      - name: Unit tests
        run: npm test --silent
      - name: Pack dry run
        run: npm pack --dry-run
