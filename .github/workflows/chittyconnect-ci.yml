name: ChittyConnect CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      # 3. Retrieve ephemeral credentials from ChittyConnect
      - name: Fetch ChittyConnect ephemeral credentials
        id: chitty
        uses: chittyos/chittyconnect-action@v1
        with:
          api_key: ${{ secrets.CHITTYCONNECT_API_KEY }}
          purpose: github-actions

      # 4. Use ephemeral GitHub token (available in env if needed by scripts)
      - name: Configure ephemeral GitHub token
        run: echo "Using Chitty GitHub Token"
        env:
          GH_TOKEN: ${{ steps.chitty.outputs.github_token }}

      # 5. Use ephemeral NPM token
      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ steps.chitty.outputs.npm_token }}

      # 6. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 7. Lint (if script exists)
      - name: Lint
        run: npm run lint --if-present

      # 8. Run tests (if script exists)
      - name: Test
        run: npm test --if-present

      # 9. Build (if script exists)
      - name: Build
        run: npm run build --if-present
