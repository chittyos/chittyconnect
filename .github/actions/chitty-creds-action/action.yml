name: "ChittyConnect Creds"
description: "Fetch ephemeral credentials from ChittyConnect"
runs:
  using: "node16"
  main: "index.js"
inputs:
  api_key:
    description: "API key for ChittyConnect"
    required: true
outputs:
  github_token:
    description: "Ephemeral GitHub token"
  npm_token:
    description: "Ephemeral npm token"
