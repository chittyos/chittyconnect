# Nginx configuration for 1Password Connect reverse proxy
# Provides caching, rate limiting, and health checks

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=connect_api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=connect_burst:10m rate=10r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Cache settings
    proxy_cache_path /var/cache/nginx/connect
                     levels=1:2
                     keys_zone=connect_cache:10m
                     max_size=100m
                     inactive=60m
                     use_temp_path=off;

    # Upstream - 1Password Connect API
    upstream connect_api {
        least_conn;
        server connect-api:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream - 1Password Connect Sync
    upstream connect_sync {
        server connect-sync:8081 max_fails=3 fail_timeout=30s;
    }

    # Main server block
    server {
        listen 80 default_server;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limit
        limit_conn addr 10;

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"1password-connect-proxy"}';
        }

        # Metrics endpoint (for monitoring)
        location /metrics {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16; # Internal network only
            deny all;
        }

        # 1Password Connect API - v1
        location /v1/ {
            # Rate limiting
            limit_req zone=connect_api burst=20 nodelay;
            limit_req zone=connect_burst burst=5 nodelay;

            # Proxy settings
            proxy_pass http://connect_api;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;

            # Cache configuration (only for GET requests)
            proxy_cache connect_cache;
            proxy_cache_methods GET;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;

            # CORS headers (if needed)
            add_header Access-Control-Allow-Origin "https://connect.chitty.cc" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Max-Age 3600 always;

            # Handle OPTIONS requests (CORS preflight)
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Sync endpoint (internal only)
        location /sync/ {
            allow 172.20.0.0/16; # Internal network only
            deny all;

            proxy_pass http://connect_sync;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Block access to sensitive paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Default deny
        location / {
            return 404 '{"error":"Not Found"}';
            add_header Content-Type application/json;
        }
    }

    # Additional server for metrics (port 8081)
    server {
        listen 8081;
        server_name _;

        access_log off;

        location /nginx-health {
            stub_status on;
            allow 172.20.0.0/16;
            deny all;
        }

        location / {
            return 404;
        }
    }
}