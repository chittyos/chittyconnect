# ChittyConnect Configuration for chittyconnect
service:
  name: chittyconnect
  display_name: Chittyconnect
  type: platform
  tier: 2
  organization: CHITTYOS
  chitty_id: ${CHITTYCONNECT_SERVICE_ID}
  domains:
    production: connect.chitty.cc

onboarding:
  endpoint: https://get.chitty.cc/api/onboard
  provisions: [chitty_id, service_token, certificate, trust_chain]

auth:
  provider: chittyauth
  endpoint: https://auth.chitty.cc
  service_token:
    source: chittyconnect
    key: CHITTYCONNECT_SERVICE_TOKEN

secrets:
  provider: chittyconnect
  vault: 1password
  paths:
    production: op://ChittyOS/chittyconnect-prod

github:
  repository: CHITTYOS/chittyconnect

monitoring:
  health:
    endpoint: /health
    interval: 60s
